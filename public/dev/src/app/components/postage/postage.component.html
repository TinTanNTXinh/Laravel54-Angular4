<!-- content -->
<div id="content" class="app-content" role="main">
  <div class="app-content-body ">
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-md-12">
          <span class="m-n font-thin h3" style="font-size: 2em">{{title}}</span>
          <div class="pull-right">
            <button class="btn m-b-xs btn-rounded btn-default btn-addon"
                    (click)="refreshData()"><i class="fa fa-refresh"></i>Refresh
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper-md">
      <div class="row">
        <div class="col-sm-12">
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#home"><i
                class="glyphicon glyphicon-th-list icon text-primary-lter"></i> Tất cả</a></li>
            <li><a data-toggle="tab" href="#menu2"><i
                class="glyphicon glyphicon-edit icon text-success-lter"></i> Thêm/Cập nhật</a></li>
          </ul>

          <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
              <div class="row">
                <div class="col-md-12">
                  <div class="panel panel-default">
                    <div class="panel-heading font-bold">
                      Điều kiện lọc
                    </div>
                    <div class="panel-body">
                      <form class="bs-example form-horizontal">
                        <div class="row">
                          <div class="col-md-2">
                            <div class="radio" *ngFor="let rd of range_date">
                              <label class="i-checks">
                                <input type="radio" name="range_date" [value]="rd.value"
                                       (change)="filtering.range = rd.value">
                                <i></i>
                                {{rd.name}}
                              </label>
                            </div>
                          </div>
                          <div class="col-md-10">
                            <div class="row">
                              <div class="col-md-3">
                                <label>Từ</label>
                                <datetime [ngModel]="datepicker_from" name="datepicker_from"
                                          (dateChange)="clearDate($event, 'from')"
                                          (ngModelChange)="handleDateFromChange($event)" [timepicker]="false"
                                          [datepicker]="datepickerSettings"></datetime>
                              </div>
                              <div class="col-md-3">
                                <label>Đến</label>
                                <datetime [(ngModel)]="datepicker_to" name="datepicker_to"
                                          (dateChange)="clearDate($event, 'to')"
                                          [timepicker]="false"
                                          [datepicker]="datepickerToOpts"></datetime>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-4">
                            <button class="btn m-b-xs w-xs btn-info btn-rounded"
                                    type="button"
                                    (click)="search()">Tìm kiếm
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="panel panel-default">
                    <div class="panel-heading font-bold">
                      Danh sách {{title}}
                    </div>
                    <div class="panel-body">
                      <spinner-fb [isLoading]="isLoading"></spinner-fb>
                      <xdatatable [body]="postages" [header]="header"
                                  (onClicked)="actionCrud($event)"></xdatatable>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div role="tabpanel" id="menu2" class="tab-pane fade">
              <div class="row">
                <div class="col-sm-12">
                  <div class="panel panel-default">
                    <div class="panel-heading font-bold">Thêm/Cập nhật {{title}}</div>
                    <div class="panel-body">
                      <form class="bs-example form-horizontal">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="col-lg-2 control-label">Khách hàng</label>
                              <div class="col-lg-10">
                                <input type="text" class="form-control"
                                       [(ngModel)]="postage.code" name="code">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-lg-2 control-label">Phí giao xe</label>
                              <div class="col-lg-10">
                                <input type="text" class="form-control"
                                       [(ngModel)]="postage.code" name="code">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-lg-2 control-label">Đơn giá</label>
                              <div class="col-lg-10">
                                <input type="text" class="form-control"
                                       [(ngModel)]="postage.code" name="code">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-lg-2 control-label">Đơn vị tính</label>
                              <div class="col-lg-10">
                                <input type="text" class="form-control"
                                       [(ngModel)]="postage.code" name="code">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-lg-2 control-label">Ngày áp dụng</label>
                              <div class="col-lg-10">
                                <input type="text" class="form-control"
                                       [(ngModel)]="postage.code" name="code">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-lg-2 control-label">Ghi chú</label>
                              <div class="col-lg-10">
                                <input type="text" class="form-control"
                                       [(ngModel)]="postage.code" name="code">
                              </div>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <button class="btn btn-primary"
                                    type="button"
                                    [disabled]="!formulas.valid"
                                    (click)="addFormula('Single')">
                              Single
                            </button>
                            <button class="btn btn-primary"
                                    type="button"
                                    [disabled]="!formulas.valid"
                                    (click)="addFormula('Range')">
                              Range
                            </button>
                            <button class="btn btn-primary"
                                    type="button"
                                    [disabled]="!formulas.valid"
                                    (click)="addFormula('Pair')">
                              Pair
                            </button>
                            <form class="form-horizontal"
                                  novalidate
                                  (ngSubmit)="save()"
                                  [formGroup]="formulaForm">
                              <div formArrayName="formulas" *ngFor="let formula of formulas.controls; let i=index">
                                <div class="panel-heading">
                                  <span>Formula {{i + 1}}</span>
                                  <span class="glyphicon glyphicon-remove pull-right" *ngIf="formulaForm.controls.formulas.controls.length > 1" (click)="removeFormula(i)"></span>
                                </div>
                                <div class="panel-body" [formGroupName]="i">
                                  <formula [group]="formulaForm.controls.formulas.controls[i]"></formula>

                                  <!--<h1>Type:{{formulas.getRawValue()[i].type}}</h1>-->

                                  <!--<div class="form-group">-->
                                    <!--<label class="col-md-2 control-label"-->
                                           <!--attr.for="{{ 'nameId' + i }}">Name</label>-->
                                    <!--<div class="col-md-3">-->
                                      <!--<input type="text"-->
                                             <!--class="form-control"-->
                                             <!--id="{{ 'nameId' + i }}"-->
                                             <!--placeholder="Name"-->
                                             <!--formControlName="name">-->
                                    <!--</div>-->
                                  <!--</div>-->

                                  <!--<div class="form-group">-->
                                    <!--<label class="col-md-2 control-label"-->
                                           <!--attr.for="{{ 'value1Id' + i }}">Value 1</label>-->
                                    <!--<div class="col-md-8">-->
                                      <!--<input type="text"-->
                                             <!--class="form-control"-->
                                             <!--id="{{ 'value1Id' + i }}"-->
                                             <!--placeholder="Value 1"-->
                                             <!--formControlName="value1">-->
                                    <!--</div>-->
                                  <!--</div>-->

                                  <!--<div class="form-group" *ngIf="formulas.getRawValue()[i].type != 'Single'">-->
                                    <!--<label class="col-md-2 control-label"-->
                                           <!--attr.for="{{ 'value2Id' + i }}">Value 2</label>-->
                                    <!--<div class="col-md-8">-->
                                      <!--<input type="text"-->
                                             <!--class="form-control"-->
                                             <!--id="{{ 'value2Id' + i }}"-->
                                             <!--placeholder="Value 2"-->
                                             <!--formControlName="value2">-->
                                    <!--</div>-->
                                  <!--</div>-->
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="col-md-4 col-md-offset-2">
                                  <button class="btn btn-primary"
                                          type="submit"
                                          [disabled]="!formulaForm.valid">
                                    Save
                                  </button>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-12">
                            <div class="form-group">
                              <div class="col-lg-offset-2 col-lg-10">
                                <button *ngIf="!isEdit" type="button"
                                        class="btn m-b-xs w-xs btn-primary btn-rounded"
                                        (click)="addOne()">Thêm
                                </button>
                                <button *ngIf="isEdit" type="button"
                                        class="btn m-b-xs w-xs btn-warning btn-rounded"
                                        (click)="updateOne()">Cập nhật
                                </button>
                                <button *ngIf="isEdit" type="button"
                                        class="btn m-b-xs btn-rounded btn-default btn-addon"
                                        (click)="displayEditBtn(false)"><i
                                    class="fa fa-ban"></i>Hủy
                                </button>
                                <button *ngIf="!isEdit" type="button"
                                        class="btn m-b-xs btn-rounded btn-default btn-addon"
                                        (click)="clearOne()"><i
                                    class="fa fa-eraser"></i>Làm mới
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <modal [objectData]="modal" (onClicked)="confirmDeactivateOne($event)"></modal>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /content -->
