<div class="container w-xxl w-auto-xs">
    <a href class="navbar-brand block m-t">Hoàng Nguyễn</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Vui lòng đăng nhập để vào hệ thống</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center">

            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" [(ngModel)]="user.username" name="username" placeholder="Username" class="form-control no-border" required>
                </div>
                <div class="list-group-item">
                    <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" class="form-control no-border" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="postAuthentication()">Đăng nhập</button>
            <!--<div class="text-center m-t m-b"><a>Quên mật khẩu</a></div>-->
            <div class="line line-dashed"></div>
        </form>
    </div>
    <div class="text-center">
        <p>
            <small class="text-muted">Powered by TinTanSoft<br>&copy; 2017</small>
        </p>
    </div>
</div>
