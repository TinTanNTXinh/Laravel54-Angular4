<!-- header -->
<header id="header" class="app-header navbar" role="menu">
    <!-- navbar header -->
    <div class="navbar-header bg-dark">
        <button class="pull-right visible-xs dk" ui-toggle-class="show" target=".navbar-collapse">
            <i class="glyphicon glyphicon-cog"></i>
        </button>
        <button class="pull-right visible-xs" ui-toggle-class="off-screen" target=".app-aside" ui-scroll="app">
            <i class="glyphicon glyphicon-align-justify"></i>
        </button>
        <!-- brand -->
        <a href="#/" class="navbar-brand text-lt">
            <i class="fa fa-btc"></i>
            <img src="assets/img/logo.png" alt="." class="hide">
            <span class="hidden-folded m-l-xs">V-SYS</span>
        </a>
        <!-- / brand -->
    </div>
    <!-- / navbar header -->

    <!-- navbar collapse -->
    <div class="collapse pos-rlt navbar-collapse box-shadow bg-white-only">
        <!-- buttons -->
        <div class="nav navbar-nav hidden-xs">
            <a id="display-nav" (click)="changeDisplayNav()" href="#" class="btn no-shadow navbar-btn"
               ui-toggle-class="app-aside-folded" target=".app">
                <i class="fa fa-dedent fa-fw text"></i>
                <i class="fa fa-indent fa-fw text-active"></i>
            </a>
            <a id="display-user" (click)="changeDisplayUser()" href="#" class="btn no-shadow navbar-btn"
               ui-toggle-class="show" target="#aside-user">
                <i class="icon-user fa-fw"></i>
            </a>
        </div>
        <!-- / buttons -->

        <!-- nabar right -->
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" data-toggle="dropdown" class="dropdown-toggle clear" data-toggle="dropdown">
                    <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                        <img src="{{ user_image }}" alt="...">
                        <i class="on md b-white bottom"></i>
                    </span>
                    <span class="hidden-sm hidden-md">{{ fullname }}</span> <b class="caret"></b>
                </a>
                <!-- dropdown -->
                <ul class="dropdown-menu animated fadeInRight w">
                    <li *ngIf="supplier_name">
                        <a>
                            <span class="badge bg-primary pull-right"><i class="fa fa-plane"></i></span>
                            {{ supplier_name }}
                        </a>
                    </li>
                    <li *ngIf="distributor_name">
                        <a>
                            <span class="badge bg-info pull-right"><i class="fa fa-shopping-cart"></i></span>
                            {{ distributor_name }}
                        </a>
                    </li>
                    <li>
                        <a>
                            <span class="badge bg-success pull-right"><i class="fa fa-eye-slash"></i></span>
                            {{ position_name }}
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li routerLink="/change-password" routerLinkActive="active">
                        <a>
                            <span class="badge bg-warning pull-right"><i class="fa fa-unlock-alt"></i></span>
                            Đổi mật khẩu
                        </a>
                    </li>
                    <li>
                        <a (click)="logOut()">Đăng xuất</a>
                    </li>
                </ul>
                <!-- / dropdown -->
            </li>
        </ul>
        <!-- / navbar right -->
    </div>
    <!-- / navbar collapse -->
</header>
<!-- / header -->
