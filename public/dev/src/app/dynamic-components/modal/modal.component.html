<div id="modal-confirm" class="modal fade" role="dialog"  tabindex="-1">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">{{ modalObjectData.header }}</h3>
            </div>
            <div class="modal-body">
                <h4>{{ modalObjectData.body }}</h4>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Há»§y</button>
                <button class="btn btn-primary" (click)="clicked(modalObjectData.id, $event)">{{ modalObjectData.footer }}</button>
            </div>
        </div>
    </div>
</div>
