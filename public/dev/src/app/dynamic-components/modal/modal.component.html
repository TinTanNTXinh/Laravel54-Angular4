<!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal-confirm">Open Modal</button>-->
<div id="modal-confirm" class="modal fade" role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times-circle" aria-hidden="true"></i></button>
        <h3 class="modal-title">{{ objectData.header }}</h3>
      </div>
      <div class="modal-body">
        <h4>{{ objectData.body }}</h4>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Há»§y</button>
        <button (click)="clicked(objectData.id)" class="btn btn-primary">
          {{ objectData.footer }}
        </button>
      </div>
    </div>
  </div>
</div>
